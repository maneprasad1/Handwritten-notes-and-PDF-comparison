<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a1cfc20b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">



    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">

    <!-- title -->
    <title>MasterGrad</title>

    <!-- style -->
    <style>
        body {
            background-image: url('/static/1.jpg');
            background-size: cover;
	        background-position: center;
        }
        nav {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            /* justify-content: space-around; */
            align-items: center;
            min-height: 10vh;
            background: black;
        }
        .logo {
            padding-left: 5%;
            font-size: 2em;
            font-weight: 700;
            line-height: 150%;
            text-transform: uppercase;
            color: #ffffff;
        }
        /* Your CSS styles here */
        .login-wrap{
            width: 100%;
            margin: auto;
            margin-top: 15px;
            max-width: 600px;
            min-height: 630px;
            position: relative;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
             0 17px 50px 0 rgba(0, 0, 0, 0.19);
            box-shadow: 0 0 10px rgb(255, 255, 255);
            border-radius:10px;
        }
        .login-html{
            width: 100%;
                    height: 100%;
                    position: absolute;
                    padding: 30px 70px 50px 70px;
                    background: whitesmoke;
                    background: rgb(60, 60, 60);
                    background: rgba(60, 60, 60, 0.7);
                    color: #fff;
                    border-radius:10px;
                    }
#pdfFile1,#pdfFile2{
	font-size: 16px;
	background: #9da19f;
	border-radius: 50px;
	box-shadow: 3px 3px 5px black;
	width: 350px;
	outline:none;
}
::-webkit-file-upload-button{
	color:white;
	background:black;
	padding:20px;
	border:none;
	border-radius: 50px;
	box-shadow: 1px 0 1px 1px black;
	outline: none;
}
::-webkit-file-upload-button:hover{
	background: #438a5e;
}
.btn1{
    background:none;
    color:white;
    border:none;
    border-color:white;
    border-radius:5px;
}
.btn1:hover{
    background:red;
}
    .btn{
        color:rgb(255, 255, 255);
        border:none;
        border-color:white;
    }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h3 font='Poppins'>Subjective Answer Evaluation</h3>
            </div>
            <div class="bar">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
        </nav>
    </header>
    <div class="container text">
        <br><br><br>
        <!-- Question & Model Answer -->
        <div class="row">
            <!-- Upload question paper -->
            <div class="col">
                <div class="login-wrap">
                    <div class="login-html">
                        <form action="{{ url_for('process') }}" method="POST" enctype="multipart/form-data">
                            <!-- Your form content here -->
                            <!-- Upload question paper -->
                            <div class="quePdf">
                                <div class="mb-3">
                                    <label for="QuestionPaper" class="form-label"
                                        style="font-size: 150%;"> Upload question paper</label>
                                </div>
                                <div class="mb-3">
                                    <label for="Question Paper" class="form-label"
                                        style="font-size: 120%;">Question Paper :</label>
                                    <br>
                                    <br>
                                    <input type="file" id="pdfFile1" name="question_paper" accept=".pdf">
                                </div>
                            </div>
                            <br>
                            <hr style=" border-top: 3px solid white;margin:1%;">
                            <br>

                            <!-- Upload Student Answer paper-->
                            <div class="ansPdf">
                                <div class="mb-3">
                                    <label for="QuestionPaper" class="form-label"
                                        style="font-size: 150%;"> Upload Student Answer paper</label>
                                </div>
                                <div class="mb-3">
                                    <label for="student Answer" class="form-label"
                                        style="font-size: 120%;">Student Answer :</label>
                                    <br>
                                    <br>
                                    <input type="file" id="pdfFile2" name="student_answer" accept=".pdf">
                                </div>
                            </div>
                            <br>
                            <hr style=" border-top: 3px solid white; margin:3%;">
                            <!-- buttons for Reset and Submit -->
                            <div class="row">
                                <div class="col d-grid">
                                    <input class="btn1 btn-outline-secondary" type="reset" value="Delete">
                                </div>

                                <div class="col d-grid">
                                    <!-- <input class="btn btn-outline-warning" type="submit" value="Submit"> -->
                                    <button type="submit" class="btn btn-outline-warning" id="submit_msg"
                                        value="upload">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Your JavaScript code here
    </script>
    <script src="https://kit.fontawesome.com/9f7a753ff2.js" crossorigin="anonymous"></script>
</body>

</html>
